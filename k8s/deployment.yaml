apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  labels:
    app: order-service
spec:
  replicas: 2 # Alta disponibilidade
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        # A action do GitHub vai procurar esse nome e substituir a tag 'latest' pelo hash do commit
        image: soat12acr.azurecr.io/oficina-order:latest 
        ports:
        - containerPort: 3000 # ðŸ‘ˆ Corrigido para a porta do NestJS
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        # ConfiguraÃ§Ãµes do NestJS / TypeORM
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          # Usando o banco que criamos na Azure (ajustado para o banco order_db)
          value: "postgresql://postgres:vD3WTW0gGmahJdjCfXHG@soat12-postgres-fsmt.postgres.database.azure.com:5432/order_db"
        - name: RABBITMQ_URL
          # URL interna do RabbitMQ que acabamos de subir no K8s
          value: "amqp://rabbitmq-service:5672"